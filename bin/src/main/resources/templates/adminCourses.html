<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>

<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <link rel="stylesheet" th:href="@{../static/css/Course.css}"/>
</head>
<body>

<h2>Table Form</h2>
    <button class="add-btn" onclick="openAddModal()">Thêm</button>
    
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Teacher ID</th>
            <th>Link Online</th>
            <th>Description</th>
            <th></th>
            <th></th>
        </tr>
        
        <tr th:each="courses : ${course}">
        	<td th:text="${courses.id}">1</td>
        	<td th:text="${courses.name}">Course 1</td>
        	<td th:text="${courses.price}">$100</td>
        	<td th:text="${courses.teacherId}">Teacher 1</td>
       		<td><a th:href="${courses.linkOnline}">Link 1</a></td>
        	<td th:text="${courses.description}">Description 1</td>
        	<td><a href="javascript:void(0);" class="edit-btn" th:onclick="'openEditModal(' + ${courses.id} + ')'">Sửa</a></td>
        	<td><a href="javascript:void(0);" class="delete-btn" th:onclick="'deleteCourse(' + ${course.id} + ')'">Xóa</a></td>
    	</tr>
        

        
    </table>

8
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Form</h2>
            <form action="process-form.html" method="post">
                <input type="hidden" name="action" value="edit">
                <input type="hidden" name="id" value="">
                
                <label for="name">Name:</label>
                <input type="text" name="name" value="">
                
                <label for="price">Price:</label>
                <input type="text" name="price" value="">
                
                <label for="teacherId">Teacher ID:</label>
                <input type="text" name="teacherId" value="">
                
                <label for="linkOnline">Link Online:</label>
                <input type="text" name="linkOnline" value="">
                
                <label for="description">Description:</label>
                <input type="text" name="description" value="">
                
                <input type="submit" value="Lưu">
            </form>
        </div>
    </div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddModal()">&times;</span>
            <h2>Add Form</h2>
            <form action="process-form.html" method="post">
                <input type="hidden" name="action" value="add">
                
                <label for="name">Name:</label>
                <input type="text" name="name">
                
                <label for="price">Price:</label>
                <input type="text" name="price">
                
                <label for="teacherId">Teacher ID:</label>
                <input type="text" name="teacherId">
                
                <label for="linkOnline">Link Online:</label>
                <input type="text" name="linkOnline">
                
                <label for="description">Description:</label>
                <input type="text" name="description">
                
                <input type="submit" value="Thêm">
            </form>
        </div>
    </div>
		
</body>
</html>
