<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href"css/main.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="sign-in">
		<div class="container">
			<div class="signin-content">
				<div class="signin-image">
					<figure>
						<img src="tree-736885_1280.jpg" alt="sing up image">
					</figure>
					<a href="#" class="signup-image-link">Create an account</a>
				</div>

				<div class="signin-form">
					<h2 class="form-title">Sign up</h2>
					<form method="POST" class="register-form" id="login-form">
						<div class="radio-group">
							<div class="radio-item">
								<input type="radio" id="admin" name="role" value="admin"
									class="custom-radio"> <label for="admin"
									class="radio-label">Admin</label>
							</div>
							<div class="radio-item">
								<input type="radio" id="teacher" name="role" value="teacher"
									class="custom-radio"> <label for="teacher"
									class="radio-label">Teacher</label>
							</div>
							<div class="radio-item">
								<input type="radio" id="student" name="role" value="student"
									class="custom-radio"> <label for="student"
									class="radio-label">Student</label>
							</div>
						</div>
						<div class="form-group">
							<label for="email"><i
								class="zmdi zmdi-account material-icons-name"></i></label> <input
								type="email" name="email" id="email" placeholder="Email" />
						</div>
						<div class="form-group">
							<label for="your_pass"><i class="zmdi zmdi-lock"></i></label> <input
								type="password" name="your_pass" id="your_pass"
								placeholder="Password" />
						</div>
						<div class="form-group">
							<input type="checkbox" name="remember-me" id="remember-me"
								class="agree-term" /> <label for="remember-me"
								class="label-agree-term"><span><span></span></span>Remember
								me</label>
						</div>
						<div class="form-group form-button">
							<input type="submit" name="signin" id="signin"
								class="form-submit" value="Log in" />
						</div>
					</form>
					<div class="social-login">
						<span class="social-label">Or login with</span>
						<ul class="socials">
							<li><a href="#"><i
									class="display-flex-center zmdi zmdi-facebook"></i></a></li>
							<li><a href="#"><i
									class="display-flex-center zmdi zmdi-twitter"></i></a></li>
							<li><a href="#"><i
									class="display-flex-center zmdi zmdi-google"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src"js/main.js"></script>
</body>
</html>
