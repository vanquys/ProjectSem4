<!-- resources/templates/notifications/notifications.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notifications</title>
</head>
<body>
    <h1>Notifications</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
        </tr>
        <tr th:each="notification : ${noti}">
            <td th:text="${notification.id}"></td>
            <td th:text="${notification.title}"></td>
            <td th:text="${notification.content}"></td>
        </tr>
    </table>
</body>
</html>
