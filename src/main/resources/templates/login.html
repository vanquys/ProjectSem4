<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

	<div class="container">

		<ul class="nav nav-tabs nav-justified mb-3" id="ex1" role="tablist">
			<li class="nav-item" role="presentation">
				<a class="nav-link active" id="ex3-tab-1" data-bs-toggle="tab" href="#ex3-tabs-1" role="tab"
					aria-controls="ex3-tabs-1" aria-selected="true">Admin</a>
			</li>
			<li class="nav-item" role="presentation">
				<a class="nav-link" id="ex3-tab-2" data-bs-toggle="tab" href="#ex3-tabs-2" role="tab"
					aria-controls="ex3-tabs-2" aria-selected="false">Student</a>
			</li>
			<li class="nav-item" role="presentation">
				<a class="nav-link" id="ex3-tab-3" data-bs-toggle="tab" href="#ex3-tabs-3" role="tab"
					aria-controls="ex3-tabs-3" aria-selected="false">Teacher</a>
			</li>
		</ul>

		<div class="tab-content" id="ex2-content">
			<div class="tab-pane fade show active" id="ex3-tabs-1" role="tabpanel" aria-labelledby="ex3-tab-1">
				<h2>Admin Login</h2>
				<form method="post" action="/account/login">
					<div class="form-group" hidden>
						<input name="Role" type="text" class="form-control" id="Role" placeholder="Enter username" value="Admin">
					</div>
					<div class="form-group">
						<label for="UserName">Username</label>
						<input name="UserName" type="text" class="form-control" id="UserName" placeholder="Enter username">
					</div>
					<div class="form-group">
						<label for="adminPassword">Password</label>
						<input name="Password" type="password" class="form-control" id="adminPassword" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
			</div>
			<div class="tab-pane fade" id="ex3-tabs-2" role="tabpanel" aria-labelledby="ex3-tab-2">
				<h2>Student Login</h2>
				<form>
					<div class="form-group" hidden>
						<input name="Role" type="text" class="form-control" id="Role" placeholder="Enter username" value="Student">
					</div>
					<div class="form-group">
						<label for="studentUsername">Username</label>
						<input type="text" class="form-control" id="studentUsername" name="UserName" placeholder="Enter username">
					</div>
					<div class="form-group">
						<label for="studentPassword">Password</label>
						<input type="password" class="form-control" id="studentPassword" name="Password" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-primary">Login</button>
				</form>

			</div>
			<div class="tab-pane fade" id="ex3-tabs-3" role="tabpanel" aria-labelledby="ex3-tab-3">
				<h2>Teacher Login</h2>
				<form>
					<div class="form-group" hidden>
						<input name="Role" type="text" class="form-control" id="Role" placeholder="Enter username" value="Teacher">
					</div>
					<div class="form-group">
						<label for="teacherUsername">Username</label>
						<input type="text" class="form-control" name="UserName" id="teacherUsername" placeholder="Enter username">
					</div>
					<div class="form-group">
						<label for="teacherPassword">Password</label>
						<input type="password" class="form-control" id="teacherPassword" name="Password" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
			</div>
		</div>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
