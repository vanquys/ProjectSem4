<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style >
table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
    
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    
        th {
            background-color: #f2f2f2;
        }
    
        /* CSS cho cửa sổ popup */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
    
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 60%;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
    
        .close {
            position: absolute;
            top: 0;
            right: 10px;
            font-size: 28px;
            font-weight: bold;
            color: #888;
            cursor: pointer;
        }
    
        .close:hover {
            color: #000;
        }
    
        /* Thêm phần tùy chỉnh cho input trong form */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        input[type="submit"]:hover {
            background-color: #45a049;
        }</style>
</head>
<style>
</style>
<body>

<h2>Table Form</h2>
    <button class="add-btn" th:onclick="openAddModal()">Thêm</button>   
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
            <th></th>
            <th></th>
        </tr>       
        <tr th:each=>
            <td th:text>1</td>
            <td th:text=>Title 1</td>
            <td th:text=>Content 1</td>
            <td><a href="javascript:void(0);" class="edit-btn" data-course=>Edit</a></td>
            <td><a href="javascript:void(0);" class="delete-btn" th:onclick=>Delete</a></td>
        </tr>
        

        
    </table>
    
     <div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <h2>Edit Form</h2>
        <form id="editForm">
        	<label for="Id">Id:</label>
            <input type="text" id="editId" name="id">
            <label for="name">Title:</label>
            <input type="text" id="editName" name="name">
            <label for="price">Content:</label>
            <input type="text" id="editPrice" name="price">

            <input type="button" value="Save" onclick="saveEditForm()">
        </form>
    </div>
</div>

    <div id="addModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeAddModal()">&times;</span>
        <h2>Add Form</h2>
        <form id="addForm">
            <label for="name">Title:</label>
            <input type="text" id="editName" name="name">
            <label for="price">Content:</label>
            <input type="text" id="editPrice" name="price">
            <input type="button" value="Add" onclick="saveAddForm()">
        </form>
    </div>
</div>
<script> 
function openEditModal() {
    $("#editModal").show();
}

function closeEditModal() {
    $("#editModal").hide();
}

function openAddModal() {
    $("#addModal").show();
}

function closeAddModal() {
    $("#addModal").hide();
}</script>

</body>
</html>
